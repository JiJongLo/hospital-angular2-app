<md-toolbar>Edit  diagnosis:</md-toolbar>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="row">
        <div class="col l6 m6 s12">
            <div class="form-group">
                <label for="info">Name's diagnosis *</label>
                <input type="text" [(ngModel)]="diagnosis.info" name="info" class="form-control" id="info" required>
            </div>
        </div>
        <div class="col l6 m6 s12">
            <div class="form-group">
                <label for="info">Code's diagnosis *</label>
                <input type="text" [(ngModel)]="diagnosis.code" name="code" class="form-control" id="code" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s4"> <button md-button  type="submit" [disabled]="!f.valid">Save</button></div>
    </div>
</form>
