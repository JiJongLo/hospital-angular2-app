<md-data-table layout-fill>
  <thead>
  <tr>
    <th *ngFor="let column of columns">{{column.title}}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let record of records">
    <td *ngFor="let column of columns">{{ record[column.name] }}</td>
    <td class="button-table" *ngIf="additionElements.length">
      <button md-mini-fab *ngFor="let elem of additionElements">
        <md-icon class="md-24" color = "{{elem.color}}">{{elem.name}}</md-icon>
      </button>
    </td>
  </tr>
  </tbody>
</md-data-table>
